# Hibernate properties for JUnit test. Maven properties for this are prefixed with 'test.'
#

# Needed by Hibernate3 Maven Plugin defined in pom.xml
hibernate.connection.username=${test.jdbc.username}
hibernate.connection.password=${test.jdbc.password}
hibernate.connection.url=${test.jdbc.url}
hibernate.connection.driver_class=${test.jdbc.driverClassName}
# hibernate.default_schema=${test.hibernate.default_schema}
hibernate.dialect=${test.hibernate.dialect}
hibernate.hbm2ddl.auto=${test.hibernate.hbm2ddl.auto}
hibernate.connection.autocommit=false
hibernate.jdbc.batch_size=50
hibernate.show_sql=true
hibernate.connection.pool_size=1

hibernate.jdbc.use_scrollable_resultset=true

hibernate.jdbc.wrap_result_sets = true
